<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <div class="card shadow p-4 rounded-4">
            <h2 class="mb-4">Phishing URL Detector</h2>
            <form method="POST">
                <input type="text" name="url" class="form-control mb-3" placeholder="https://example.com" required>
                <button type="submit" class="btn btn-primary px-4">Check</button>
                <button type="reset" class="btn btn-primary px-4">reset</button>
            </form>
            {% if result %}
                <div class="alert alert-info mt-4">{{ result }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
